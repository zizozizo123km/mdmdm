
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppForge | Vercel Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --vercel-bg: #000000;
            --vercel-fg: #ffffff;
            --vercel-border: #333333;
            --vercel-accents-1: #111111;
            --vercel-accents-2: #444444;
            --vercel-blue: #0070f3;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--vercel-bg);
            color: var(--vercel-fg);
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        .code-font {
            font-family: 'Geist Mono', 'Fira Code', monospace;
        }
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
        .vercel-card {
            background: var(--vercel-bg);
            border: 1px solid var(--vercel-border);
            border-radius: 8px;
            transition: border-color 0.2s ease;
        }
        .vercel-card:hover {
            border-color: var(--vercel-accents-2);
        }
        .glass-header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: saturate(180%) blur(5px);
            border-bottom: 1px solid var(--vercel-border);
        }
    </style>
